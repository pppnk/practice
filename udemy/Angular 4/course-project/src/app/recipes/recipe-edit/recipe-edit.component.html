<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  [disabled]="!recipeForm.valid"
                  class="btn btn-success">Save</button>
          <button type="button"
                  class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   formControlName="name"
                   class="form-control"
                   type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input id="imagePath"
                   formControlName="imagePath"
                   class="form-control"
                   #imagePath
                   type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" style="max-height: 30px" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      formControlName="description"
                   class="form-control"
                   rows="6"
                   type="text"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
               style="margin-top: 10px"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input class="form-control"
                     formControlName="name"
                     type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control"
                     formControlName="amount"
                     type="text">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success"
                      type="button"
                      (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
