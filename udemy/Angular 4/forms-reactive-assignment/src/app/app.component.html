<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name:</label>
          <input type="text"
                 class="form-control"
                 formControlName="name"
                 id="name">
          <span *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">
            <span *ngIf="projectForm.get('name').errors['required']">This field is required</span>
            <span *ngIf="projectForm.get('name').errors['forbiddenName']">Invalid Name</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email"
                 class="form-control"
                 formControlName="email"
                 id="email">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Invalid Email</span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select name="status"
                  class="form-control"
                  formControlName="status"
                  id="status">
            <option *ngFor="let status of statuses"
                    [value]="status">{{ status }}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit"
                  [disabled]="!projectForm.valid"
                  class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
